<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Tournament Brackets</title>
		<link rel="stylesheet" type="text/css" href="css/global.css"/>
	</head>
	<body>
		<div id="game">
			<div id="gamecontent">
				<div id="gamesettings">
					<div id="opponents">
						Participants in each Game:<br/>
						<input id="opponentsinput" type="number" min="2" value="2"></input>
					</div>
					<div id="winners">
						Number of winners per game:<br/>
						<input id="winnersinput" type="number" min="1" value="1"></input>
					</div>
				</div>
				<div id="gamebackground">
					Background-Image:<br/>
					<select>
						<option value="default">Default</option>
						<option value="mario">Mario Kart</option>
						<option value="soccer">Soccer</option>
					</select>
				</div>
			</div>
			<div id="minimizegame" class="minimize">
				<div class="grabber">
				</div>
			</div>
		</div>
		<div id="players">
			<div id="playercontent">
				<div id="participants">
					<div>Participants:</div>
					<div id="scrollcontainer">
						<div id="participantlist">
							<div class="participant" num="0">
								<div class="icon"><img src="img/user.png"></img></div>
								<input type="text" class="participantname"></input>
							</div>
						</div>
					</div>
					<button id="fill">Fill Brackets</button>
				</div>
			</div>
			<div id="minimizeplayers" class="minimize">
				<div class="grabber">
				</div>
			</div>
		</div>
		<div id="brackets">
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/helper.js"></script>
		<script src="js/minimization.js"></script>
		<script src="js/playerlist.js"></script>
		<script src="js/game.js"></script>
		<script src="js/brackets.js"></script>
	</body>
</html>
